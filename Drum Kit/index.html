<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button id="first" class="w drum" onclick="play(this);">w</button>
    <button id="second" class="a drum" onclick="play(this);">a</button>
    <button id="third" class="s drum" onclick="play(this);">s</button>
    <button id="fourth" class="d drum" onclick="play(this);">d</button>
    <button id="fiveth" class="j drum" onclick="play(this);">j</button>
    <button id="sixth" class="k drum" onclick="play(this);">k</button>
    <button id="seventh" class="l drum" onclick="play(this);">l</button>
  </div>


  <footer>
    Made with ❤️ in London.
  </footer>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
